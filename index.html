<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ PDF</title>
    <style>
        /* Aseguramos que el body y html ocupen todo el espacio de la ventana */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* El iframe ocupa todo el espacio disponible */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
